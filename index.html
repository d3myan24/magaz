<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopVerse - Главная</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: sans-serif; }

    body { display: flex; flex-direction: column; }

    header, footer {
      background: #000000;
      color: #fff;
      padding: 15px 30px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
    }

    nav a:hover { text-decoration: underline; }

    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
    }

    footer {
      text-align: center;
    }

    /* Прелоадер */
    #preloader {
      position: fixed;
      z-index: 9999;
      background: url('https://getwallpapers.com/wallpaper/full/5/4/6/1114347-louis-vuitton-wallpapers-1920x1080-for-windows.jpg') center center no-repeat;
      background-size: cover;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }

    #preloader.fade-out {
      opacity: 0;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .dot {
      width: 15px;
      height: 15px;
      background-color: white;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    .dot:nth-child(3) { animation-delay: 0; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* БАННЕР */
    .banner {
      width: 100%;
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    .banner img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      object-position: top;
    }

    .banner img.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Прелоадер -->
  <div id="preloader">
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Шапка -->
  <header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div class="logo">ShopVerse</div>
      <nav>
        <a href="index.html">Главная</a>
        <a href="products.html">Товары</a>
        <a href="about.html">О нас</a>
        <a href="contact.html">Контакты</a>
      </nav>
    </div>
  </header>

  <!-- Баннер -->
  <div class="banner" id="banner">
    <img src="baner1.png" class="active" alt="Баннер 1">
    <img src="baner2.png" alt="Баннер 2">
    <img src="baner3.png" alt="Баннер 3">
  </div>

  <!-- Контент -->
  <div class="wrapper">
    <h1>Добро пожаловать в ShopVerse</h1>
    <p>Стильный магазин с современными товарами</p>
    <a href="products.html" class="btn">Перейти к покупкам</a>
  </div>

  <!-- Футер -->
  <footer>
    <p>&copy; 2025 ShopVerse. Все права защищены.</p>
  </footer>

  <!-- Скрипты -->
  <script>
    // Прелоадер
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      setTimeout(() => {
        preloader.classList.add("fade-out");
        setTimeout(() => {
          preloader.style.display = "none";
        }, 1000);
      }, 1500);
    });

    // Баннер автосмена
    const banners = document.querySelectorAll("#banner img");
    let current = 0;

    setInterval(() => {
      banners[current].classList.remove("active");
      current = (current + 1) % banners.length;
      banners[current].classList.add("active");
    }, 4000); // каждые 4 секунды
  </script>

</body>
</html>
