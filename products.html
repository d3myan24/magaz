        }
    ];

    const container = document.getElementById('products-container');
    const sortSelect = document.getElementById('sort');
    const cartCountElement = document.getElementById('cart-count');
    const cartIcon = document.getElementById('cart');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartCount() {
      cartCountElement.textContent = cart.length;
      cartCountElement.classList.toggle('visible', cart.length > 0);
    }

    function renderProducts(items) {
      container.innerHTML = '';
      items.forEach(product => {
        const productEl = document.createElement('div');
        productEl.className = 'product';
        productEl.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>–¶–µ–Ω–∞: ${product.price} –≥—Ä–Ω</p>
          <button>–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
        `;
        productEl.querySelector('button').addEventListener('click', () => {
          cart.push(product);
          localStorage.setItem('cart', JSON.stringify(cart));
          updateCartCount();
        });
        container.appendChild(productEl);
      });
    }

    sortSelect.addEventListener('change', () => {
      let sorted = [...products];
      if (sortSelect.value === 'asc') sorted.sort((a, b) => a.price - b.price);
      else if (sortSelect.value === 'desc') sorted.sort((a, b) => b.price - a.price);
      renderProducts(sorted);
    });

    cartIcon.addEventListener('click', () => {
      window.location.href = 'cart.html';
    });

    renderProducts(products);
    updateCartCount();
  </script>
